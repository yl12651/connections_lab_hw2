<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Sentence Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="images/bg.png" alt="Background" class="image bg">
        <img src="images/bg_shadow.png" alt="Background Shadow" class="image bg-shadow">
        <img src="images/human.png" alt="Human" class="image human">
        <img src="images/main_string.png" alt="Main String" class="image main-string">
        <img src="images/human_string.png" alt="Human String" class="image human-string">
        <img src="images/main_character.png" alt="Main Character" class="image main-character">
        <img src="images/error.png" alt="Error" class="image error">
    </div>
    <div class="mask mask-top"></div>
    <div class="mask mask-bottom"></div>
    <div class="text-overlay">
        <p>People lost consciousness and were falling to the ground.</p>
        <p>Error...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
